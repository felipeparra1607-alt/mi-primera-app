<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Gastos</title>
    <!--
      Archivo principal HTML:
      - Define la estructura de la app (t√≠tulo, formulario y lista).
      - Conecta el CSS y el JavaScript.
    -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <header class="card__header brand">
        <h1 class="title">Fluxo</h1>
      </header>

      <nav class="tabs" aria-label="Cambiar vista">
        <button class="tab-button is-active" type="button" data-view="add">
          A√±adir gasto
        </button>
        <button class="tab-button" type="button" data-view="view">
          Ver gastos
        </button>
      </nav>

      <section class="section is-visible" id="addView">
        <h2>A√±adir gasto</h2>
        <form class="expense-form" id="expenseForm">
          <label class="field">
            <span>Concepto</span>
            <input
              type="text"
              id="conceptInput"
              name="concept"
              placeholder="EJ: SUPERMERCADO"
              required
            />
          </label>

          <label class="field">
            <span>Cantidad (‚Ç¨)</span>
            <!-- Contador con input num√©rico editable. -->
            <div class="counter">
              <button type="button" class="counter__button" id="decreaseAmount">
                ‚àí
              </button>
              <input
                type="text"
                id="amountInput"
                name="amount"
                inputmode="decimal"
                value="0,00"
                required
              />
              <button type="button" class="counter__button" id="increaseAmount">
                +
              </button>
              <button type="button" class="currency-pill" id="currencyButton">
                EUR ‚Ç¨
              </button>
            </div>
          </label>

          <div class="field">
            <span>Categor√≠a</span>
            <!-- Grid de categor√≠as con selecci√≥n visual. -->
            <div class="category-grid" id="categoryGrid">
              <div class="category-card" data-category="Restaurantes">
                <button type="button" class="cat-emoji">üçΩÔ∏è</button>
                <span>Restaurantes</span>
              </div>
              <div class="category-card" data-category="Supermercado">
                <button type="button" class="cat-emoji">üõí</button>
                <span>Supermercado</span>
              </div>
              <div class="category-card" data-category="Transporte">
                <button type="button" class="cat-emoji">üöó</button>
                <span>Transporte</span>
              </div>
              <div class="category-card" data-category="Gasolina">
                <button type="button" class="cat-emoji">‚õΩ</button>
                <span>Gasolina</span>
              </div>
              <div class="category-card" data-category="Ocio">
                <button type="button" class="cat-emoji">üéâ</button>
                <span>Ocio</span>
              </div>
              <div class="category-card" data-category="Otros">
                <button type="button" class="cat-emoji">‚ú®</button>
                <span>Otros</span>
              </div>
            </div>
            <!-- Mantenemos el select para la l√≥gica actual. -->
            <select id="categoryInput" name="category" class="visually-hidden">
              <option value="Restaurantes">Restaurantes</option>
              <option value="Supermercado">Supermercado</option>
              <option value="Transporte">Transporte</option>
              <option value="Gasolina">Gasolina</option>
              <option value="Ocio">Ocio</option>
              <option value="Otros">Otros</option>
            </select>
          </div>

          <div class="field">
            <span>Fecha</span>
            <!-- Bot√≥n que abre el modal de fecha. -->
            <button type="button" class="date-display" id="dateDisplay"></button>
            <input type="date" id="dateInput" name="date" required hidden />
          </div>

          <!-- Modal de fecha simple con atajos. -->
          <div class="modal" id="dateModal" aria-hidden="true">
            <div class="modal__content" role="dialog" aria-modal="true">
              <h3>Selecciona una fecha</h3>
              <div class="modal__actions">
                <button type="button" class="chip" id="shortcutToday">Hoy</button>
                <button type="button" class="chip" id="shortcutYesterday">
                  Ayer
                </button>
              </div>
              <div class="date-picker">
                <button type="button" class="date-part" id="dayButton">D√≠a</button>
                <button type="button" class="date-part" id="monthButton">
                  Mes
                </button>
                <button type="button" class="date-part" id="yearButton">
                  A√±o
                </button>
              </div>
              <button type="button" class="primary-button" id="closeDateModal">
                Listo
              </button>
            </div>
          </div>

          <button type="submit" class="primary-button" id="submitExpense">
            A√±adir gasto
          </button>
          <p class="helper" id="formMessage" aria-live="polite"></p>
        </form>
      </section>

      <!-- Modal simple para seleccionar divisa (solo visual). -->
      <div class="modal" id="currencyModal" aria-hidden="true">
        <div class="modal__content" role="dialog" aria-modal="true">
          <h3>Selecciona divisa</h3>
          <div class="currency-grid" id="currencyOptions"></div>
          <button type="button" class="primary-button" id="closeCurrencyModal">
            Listo
          </button>
        </div>
      </div>

      <section class="expense-list section" id="viewExpenses" hidden>
        <h2>Ver gastos</h2>
        <div class="yearly-chart" aria-label="Gr√°fico anual por mes">
          <div class="yearly-chart__labels">
            <span>Ene</span>
            <span>Feb</span>
            <span>Mar</span>
            <span>Abr</span>
            <span>May</span>
            <span>Jun</span>
            <span>Jul</span>
            <span>Ago</span>
            <span>Sep</span>
            <span>Oct</span>
            <span>Nov</span>
            <span>Dic</span>
          </div>
          <div class="yearly-chart__bars" id="yearlyBars"></div>
        </div>
        <div class="filters">
          <label class="field">
            <span>A√±o</span>
            <select id="yearSelect"></select>
          </label>
          <label class="field">
            <span>Mes</span>
            <select id="monthSelect"></select>
          </label>
        </div>

        <div class="summary">
          <div class="total" id="monthlyTotal">Total (---- - --): ‚Ç¨0.00</div>
        </div>

        <div class="category-list" id="categoryList"></div>
      </section>
    </main>

    <!-- Archivo JavaScript con la l√≥gica de la app. -->
    <script src="script.js"></script>
  </body>
</html>
