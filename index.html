<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Gastos</title>
    <!--
      Archivo principal HTML:
      - Define la estructura de la app (título, formulario y lista).
      - Conecta el CSS y el JavaScript.
    -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <header class="card__header">
        <h1>Control de Gastos</h1>
        <p class="subtitle">
          Aprende registrando tus gastos diarios de forma simple.
        </p>
      </header>

      <section class="section">
        <h2>Añadir gasto</h2>
        <form class="expense-form" id="expenseForm">
          <label class="field">
            <span>Concepto</span>
            <input
              type="text"
              id="conceptInput"
              name="concept"
              placeholder="Ej: Supermercado"
              required
            />
          </label>

        <label class="field">
          <span>Cantidad (€)</span>
          <input
            type="number"
            id="amountInput"
            name="amount"
            min="0.01"
            step="0.01"
            placeholder="0.00"
            required
          />
        </label>

        <label class="field">
          <span>Categoría</span>
          <select id="categoryInput" name="category">
            <option value="Comida">Comida</option>
            <option value="Transporte">Transporte</option>
            <option value="Ocio">Ocio</option>
            <option value="Otros">Otros</option>
          </select>
        </label>

        <label class="field">
          <span>Fecha</span>
          <input type="date" id="dateInput" name="date" required />
        </label>

        <button type="submit" class="primary-button">Añadir gasto</button>
        <p class="helper" id="formMessage" aria-live="polite"></p>
        </form>
      </section>

      <section class="expense-list section">
        <h2>Ver gastos</h2>
        <div class="filters">
          <label class="field">
            <span>Año</span>
            <select id="yearSelect"></select>
          </label>
          <label class="field">
            <span>Mes</span>
            <select id="monthSelect"></select>
          </label>
        </div>
        <div class="total" id="monthlyTotal">Total (---- - --): €0.00</div>
        <ul id="expenseItems" class="expense-items"></ul>
      </section>
    </main>

    <!-- Archivo JavaScript con la lógica de la app. -->
    <script src="script.js"></script>
  </body>
</html>
